<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5" style="background-color:yellow">
    <div class="row" data-alpha-pos="red">
      <div class="red mt-5" style="background-color:red">
        <h5>R</h5>
      </div>
      <input type="range" min="0" max="255" value="130" class="slider ml-3 mt-5" id="redRange">
      <div class="redrange mt-5 ml-3" style="background-color:red">
        <h5>130</h5>
      </div>
    </div>
    <div class="row mt-5" data-alpha-pos="green">
      <div class="green" style="background-color:green">
        <h5>G</h5>
      </div>
      <input type="range" min="0" max="255" value="130" class="slider ml-3 mt-2" id="greenRange">
      <div class="greenrange ml-3" style="background-color:green">
        <h5>130</h5>
      </div>
    </div>
    <div class="row mt-5" data-alpha-pos="blue">
      <div class="blue" style="background-color:#1E90FF">
        <h5>B</h5>
      </div>
      <input type="range" min="0" max="255" value="130" class="slider ml-3 mt-2" id="blueRange">
      <div class="bluerange ml-3" style="background-color:#1E90FF">
        <h5>130</h5>
      </div>
    </div>
    <div class="hex mt-5 mb-5" style="background-color:">
      <h1>#FFE4C4</h1>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
